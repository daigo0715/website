<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="2 2.25 -4" rotation="45 45 45" color="red"></a-box>
      <a-box position="-2 2.25 -4" rotation="45 45 45" color="blue"></a-box>
      <a-sphere position="2 1.25 -3" radius="0.3" color="blue"></a-sphere>
      <a-sphere position="0 3 -3" radius="0.3" color="blue"></a-sphere>
      <a-sphere position="-2 1.25 -3" radius="0.3" color="red"></a-sphere>
      <a-cylinder position="0 1.25 -3" rotation="-90 90 0" radius="0.3" height="3" color="green"></a-cylinder>
      <a-cylinder position="0 1.25 -3" rotation="0 90 0" radius="0.25" height="3" color="green"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
